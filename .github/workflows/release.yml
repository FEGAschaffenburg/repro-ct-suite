name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create plugin ZIP
        run: |
          # Temporäres Verzeichnis erstellen
          mkdir -p /tmp/repro-ct-suite
          
          # Alle Dateien kopieren (außer .git, .github, node_modules, etc.)
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='node_modules' \
                    --exclude='*.log' \
                    --exclude='.DS_Store' \
                    --exclude='repro-ct-suite.zip' \
                    ./ /tmp/repro-ct-suite/
          
          # ZIP erstellen
          cd /tmp
          zip -r repro-ct-suite.zip repro-ct-suite/
          
          # ZIP zurück ins Repository kopieren
          mv repro-ct-suite.zip ${GITHUB_WORKSPACE}/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: repro-ct-suite.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
