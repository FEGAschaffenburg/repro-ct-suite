name: Build and publish release

on:
  push:
    tags:
      - 'v*.*.*.*'

jobs:
  build-and-publish:
    name: Build ZIP and publish release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure scripts are executable
        run: |
          chmod +x scripts/*.sh || true

      - name: Create release ZIP (normalize entries)
        run: |
          echo "GITHUB_REF_NAME is: $GITHUB_REF_NAME"
          # Strip leading 'v' for version argument
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Creating ZIP for version: $VERSION"
          ./scripts/create-release-zip.sh "$VERSION"

      - name: Set version output
        id: vars
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Automated release for ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release ZIP asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: repro-ct-suite-${{ steps.vars.outputs.version }}-fs.zip
          asset_name: repro-ct-suite-${{ steps.vars.outputs.version }}-fs.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
