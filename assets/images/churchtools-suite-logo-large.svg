<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Großer Hintergrund-Kreis für das Icon -->
  <circle cx="30" cy="30" r="26" fill="#3B82F6" stroke="#1E40AF" stroke-width="3"/>
  
  <!-- Kirchturm/Kreuz Symbol -->
  <g fill="white">
    <!-- Kirchturm Basis -->
    <rect x="24" y="36" width="12" height="15" rx="2"/>
    
    <!-- Kirchturm Spitze -->
    <polygon points="30,12 24,23 36,23" />
    
    <!-- Kreuz auf der Spitze -->
    <rect x="28.5" y="8" width="3" height="9" rx="1"/>
    <rect x="25.5" y="11" width="9" height="3" rx="1"/>
    
    <!-- Kirchenfenster -->
    <rect x="26" y="39" width="2.5" height="5" rx="1" fill="#3B82F6"/>
    <rect x="31.5" y="39" width="2.5" height="5" rx="1" fill="#3B82F6"/>
    
    <!-- Tür -->
    <rect x="27.5" y="45" width="5" height="6" rx="2.5" fill="#3B82F6"/>
  </g>
  
  <!-- Text "ChurchTools" -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">
    ChurchTools
  </text>
  
  <!-- Text "Suite" -->
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#6B7280">
    Suite
  </text>
  
  <!-- Akzentlinie -->
  <rect x="70" y="46" width="60" height="2" fill="#3B82F6" rx="1"/>
  
  <!-- Subtitle -->
  <text x="70" y="56" font-family="Arial, sans-serif" font-size="8" font-weight="normal" fill="#9CA3AF">
    WordPress Integration
  </text>
</svg>