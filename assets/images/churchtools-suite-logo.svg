<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund-Kreis für das Icon -->
  <circle cx="20" cy="20" r="18" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Kirchturm/Kreuz Symbol -->
  <g fill="white">
    <!-- Kirchturm Basis -->
    <rect x="16" y="25" width="8" height="10" rx="1"/>
    
    <!-- Kirchturm Spitze -->
    <polygon points="20,8 16,15 24,15" />
    
    <!-- Kreuz auf der Spitze -->
    <rect x="19" y="5" width="2" height="6" rx="0.5"/>
    <rect x="17" y="7" width="6" height="2" rx="0.5"/>
    
    <!-- Kirchenfenster -->
    <rect x="17.5" y="27" width="1.5" height="3" rx="0.5" fill="#3B82F6"/>
    <rect x="21" y="27" width="1.5" height="3" rx="0.5" fill="#3B82F6"/>
    
    <!-- Tür -->
    <rect x="18.5" y="31" width="3" height="4" rx="1.5" fill="#3B82F6"/>
  </g>
  
  <!-- Text "ChurchTools" -->
  <text x="45" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">
    ChurchTools
  </text>
  
  <!-- Text "Suite" -->
  <text x="45" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#6B7280">
    Suite
  </text>
  
  <!-- Kleine Akzentlinie -->
  <rect x="45" y="30" width="30" height="1" fill="#3B82F6" rx="0.5"/>
</svg>